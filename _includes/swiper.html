<div class="container mySwiper">
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">

            {% for item in site.data.swiper %}
                {% if item.active == true %}
                    <div class="item active">
                        <img src="{{item.swiperImg}}" alt="First slide" class="img-responsive">
                        <div class="carousel-caption">{{item.title}}</div>
                    </div>
                {% else %}
                    <div class="item">
                        <img src="{{item.swiperImg}}" alt="First slide" class="img-responsive">
                        <div class="carousel-caption">{{item.title}}</div>
                    </div>
                {% endif %}
            {% endfor %}
            
            <!-- <div class="item active">
                <img src="/assets/images/swiper.jpeg" alt="First slide" class="img-responsive">
                <div class="carousel-caption">Title 1</div>
            </div>
            <div class="item">
                <img src="/assets/images/swiper.jpeg" alt="Second slide" class="img-responsive">
                <div class="carousel-caption">Title 2</div>
            </div>
            <div class="item">
                <img src="/assets/images/swiper.jpeg" alt="Third slide" class="img-responsive">
                <div class="carousel-caption">Title 3</div>
            </div> -->
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

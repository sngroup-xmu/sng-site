<div class="container">
  <div class="row" style="word-break:break-all;">

    <div class="col-lg-2 col-xs-4" style="word-break:break-all; margin-bottom: 10px; margin-top: 15px;">
      <!-- <img src="{{page.avatarUrl}}" class="img-rounded img-responsive" > -->
      {% if author.avatarUrl %}
      <img src="{{author.avatarUrl}}" class="img-rounded img-responsive">
      {% else %}
      <img src="/assets/images/peopleImg/default.jpeg" class="img-rounded img-responsive">
      {% endif %}
    </div> 
    <div class="col-lg-10 col-xs-8" style="word-break:break-all; margin-bottom: 10px; margin-top: 15px;">
      <h3>Name: {{ page.name }}</h3>
      {% if page.startYear %}
       <h3>Year of enrollment: {{ page.startYear }}</h3>
      {% endif %}
      <h3>Email: {{ page.email }}</h3>
      <h3>Research Fields: {{ page.ResearchFields }}</h3>
    </div> 
  </div>

  {{ content }}
</div>

- title: Network Verification
  subtitle: 
  description: With the increasing size and complexity of computer networks, it is difficult for network administrators to ensure that the network intent has been correctly implemented, and incorrect network configurations will affect the security and availability of the network. Inspired by the successful application of formal methods in the field of hard and software verification, researchers have applied formal methods to networking, resulting in a new research area, namely Network Verification, which aims to prove the correctness of networks using rigorous mathematical methods. <br> <br> Our group works on 1) Accelerating the data plane and control plane verification. 2) Achieving privacy-preserving verification.  3) Diagnosing and repairing configuration errors with high efficiency and interpretability after verification.
